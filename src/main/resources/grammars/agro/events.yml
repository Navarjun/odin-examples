
#
# nominal subject of verb
#
- name: ${label}-verb-1
  priority: ${rulepriority}
  label: ${label}
  pattern: |
    trigger = [lemma=/${ trigger }/ & tag=/^V/]
    theme:Param = <xcomp? nsubj (nn|amod)?

#
# direct object of verb
#
- name: ${label}-verb-2
  priority: ${rulepriority}
  label: ${label}
  pattern: |
    trigger = [lemma=/${ trigger }/ & tag=/^V/]
    theme:Param = /dobj|prep_for/ (nn|amod)?    

# 
# nominal modifiers
#    
- name: ${label}-noun-1
  priority: ${rulepriority}
  label: ${label}
  pattern: |
    trigger = [lemma=/${ trigger }/ & tag=/^N/]
    theme:Param = /prep_of|prep_in|prep_for/ (nn|amod)?

#
# trigger is adjectival modifier of param
#
- name: ${label}-adj-1
  priority: ${rulepriority}
  label: ${label}
  pattern: |
    trigger = [lemma=/${ trigger }/ & tag=/^V|^J/]
    theme:Param = <amod conj_and?

#
# param is adjectival modifier of trigger
#
- name: ${label}-adj-2
  priority: ${rulepriority}
  label: ${label}
  pattern: |
    trigger = [lemma=/${ trigger }/ & tag=/^N/]
    theme:Param = amod conj_and?
